<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://kit.fontawesome.com/860f0cd7f8.js'></script>
    <link rel="stylesheet" href="./styles.css">
    <title>divPaint</title>
</head>
<body>

    <header>
        <nav>
            <p>divPaint</p>
            <ul class="mainMenu">
                <li><button id="fileMenuBtn">File</button>
                    <ul class="subMenu">
                        <li><button id="newBtn">New</button></li>
                        <li><button id="loadBtn">Load
                            <input type="file" name="file" id="fileLoad" class="loadFile" accept="text/plain">
                            </button>       
                        </li>
                        <li><button id="saveBtn">Save</button></li>
                    </ul>
                </li>
                <li><button id='backgroundMenuBtn'>Background</button>
                    <ul class="subMenu">
                        <li><button id="fillBgBtn">Fill Colour</button></li>
                        <li><button id="imageBgBtn">Insert Image</button></li>
                        <li><button id="clearBgBtn">Clear</button></li>
                    </ul>
                </li>
                <li><button id="styleMenuBtn">Style</button>
                    <ul class="subMenu">
                        <li><button id="borderBtn">Border</button></li>
                        <li><button id="borderRadiusBtn">Border-Radius</button></li>
                        <li><button id="boxShadowBtn">Box-Shadow</button></li>
                    </ul>
                </li>
                <li><button id="textMenuBtn">Text</button>
                    <ul class="subMenu">
                        <li><button id="textDecorationBtn">Decoration</button></li>
                        <li><button id="textShadowBtn">Shadow</button></li>
                        <li><button id="textTransformBtn">Transform</button></li>
                    </ul>
                </li>
                <li><button id="filterMenuBtn">Filter</button>
                    <ul class="subMenu">
                        <li><button id="filterBlurBtn">Blur</button></li>
                        <li><button id="filterBrightnessBtn">Brightness</button></li>
                        <li><button id="filterContrastBtn">Contrast</button></li>
                    </ul>
                </li>
                <li><button id="helpMenuBtn">Shortcuts</button>
                    <ul class="subMenu">
                        <li><p>(M) Move</p></li>
                        <li><p>(S) Scale</p></li>
                        <li><p>(R) Rotate</p></li>
                        <li><p>(K) Skew</p></li>
                        <li><p>(+) Z-Index Up</p></li>
                        <li><p>(-) Z-Index Down</p></li>
                        <li><p>(Z) Undo</p></li>
                    </ul>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="drawingBoard">
            
        </div>
        <div class="tools">
                <button id="squareBtn"><i class="fas fa-square-full"></i></button>
                <button id="circleBtn"><i class="fas fa-circle"></i></button>
                <button id="triangleBtn"><img src="./assets/triangleIcon.png"></button>
                <button id="textBtn"><i class="fas fa-font"></i></button>
                <button id="moveBtn"><i class="fas fa-arrows-alt"></i></button>
                <button id="scaleBtn"><i class="fas fa-expand-alt"></i></button>
                <button id="rotateBtn"><i class="fas fa-sync-alt"></i></button>
                <button id="skewBtn"><img src="./assets/skewIcon.png"></button>
                <button id="zUpBtn">Z+</button>
                <button id="zDownBtn">Z-</button>
                <button id="fillBtn"><i class="fas fa-fill-drip"></i></button>
                <button id="eyeDropper"><i class="fas fa-eye-dropper"></i></button>
                <button id="imageBtn"><i class="far fa-image"></i></button>
                <button id="deleteBtn"><i class="fas fa-trash-alt"></i></button>
                <button id="undoBtn"><i class="fas fa-undo"></i></button>
                <input type="color" name="colour" id="colourPicker" value="#000000">

        </div>
    </main>

    <footer>
        <div class="toolbar">
            <p id="message"></p>
            <form class="imgInsert hidden" id="imgInsert">
                <label for="divImage">URL:</label>
                <input type="url" name="divImage" id="imageInsert">
                <input type="submit" value="Insert" id="insertImage">
            </form>
            <form class="textInput hidden" id="textInput">
                <input type="text" name="text" id="text">
                <label for="textSize">Size(px):</label>
                <input type="number" name="textSize" id="textSize">
                <label for="fontFamily">Font:</label>
                <select name="fontFamily" id="fontFamily">
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans Serif</option>
                    <option value="cursive">Cursive</option>
                    <option value="monospace">Monospace</option>
                </select>
                <label for="textStyle">Style</label>
                <select name="textStyle" id="textStyle">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="italic">Italic</option>
                    <option value="bold-italic">Bold Italic</option>
                </select>
                <input type="submit" id="createText" value="Add"></input>
            </form>
            <form class="hidden" id="addBorder">
                <label for="borderThickness">Thickness (px):</label>
                <input type="number" name="borderThickness" id="borderThickness">
                <label for="borderStyle">Style:</label>
                <select name="borderStyle" id="borderStyle">
                    <option value="none">None</option>
                    <option value="solid">Solid</option>
                    <option value="dotted">Dotted</option>
                    <option value="dashed">Dashed</option>
                    <option value="double">Double</option>
                    <option value="groove">Groove</option>
                    <option value="ridge">Ridge</option>
                    <option value="inset">Inset</option>
                    <option value="outset">Outset</option>
                </select>
                <label for="borderColour">Colour:</label>
                <input type="color" name="borderColour" id="borderColour">
                <input type="submit" id="applyBorder" value="Apply">
            </form>
            <form class="hidden" id="addBorderRadius">
                <label for="borderRadiusTopLeft">Top Left (%):</label>
                <input type="number" name="borderRadiusTopLeft" id="borderRadiusTopLeft">
                <label for="borderRadiusTopRight">Top Right (%):</label>
                <input type="number" name="borderRadiusTopRight" id="borderRadiusTopRight">
                <label for="borderRadiusBottomRight">Bottom Right (%):</label>
                <input type="number" name="borderRadiusBottomRight" id="borderRadiusBottomRight">
                <label for="borderRadiusBottomLeft">Bottom Left (%):</label>
                <input type="number" name="borderRadiusBottomLeft" id="borderRadiusBottomLeft">
                <input type="submit" value="Apply" id="applyBorderRadius">
            </form>
            <form class="hidden" id="addBoxShadow">
                <label for="boxShadowX">Offset-X (px):</label>
                <input type="number" name="boxShadowX" id="boxShadowX">
                <label for="boxShadowY">Offset-Y (px):</label>
                <input type="number" name="boxShadowY" id="boxShadowY">
                <label for="boxShadowBlur">Blur-Radius (px):</label>
                <input type="number" name="boxShadowBlur" id="boxShadowBlur">
                <label for="boxShadowSpread">Spread-Radius (px):</label>
                <input type="number" name="boxShadowSpread" id="boxShadowSpread">
                <label for="boxShadowColour">Colour:</label>
                <input type="color" name="boxShadowColour" id="boxShadowColour">
                <input type="submit" value="Apply" id='applyBoxShadow'>
            </form>
            <form class="hidden" id="addTextShadow">
                <label for="textShadowX">Offset-X (px):</label>
                <input type="number" name="textShadowX" id="textShadowX">
                <label for="textShadowY">Offset-Y (px):</label>
                <input type="number" name="textShadowY" id="textShadowY">
                <label for="textShadowBlur">Blur-Radius (px):</label>
                <input type="number" name="textShadowBlur" id="textShadowBlur">
                <label for="textShadowColour">Colour:</label>
                <input type="color" name="textShadowColour" id="textShadowColour">
                <input type="submit" id="applyTextShadow" value="Apply">
            </form>
            <form class="hidden" id="addTextDecoration">
                <label for="textDecorationLine">Line:</label>
                <select name="textDecorationLine" id="textDecorationLine">
                    <option value="none">None</option>
                    <option value="underline">Underline</option>
                    <option value="overline">Overline</option>
                    <option value="line-through">Line-Through</option>
                </select>
                <label for="textDecorationStyle">Style:</label>
                <select name="textDecorationStyle" id="textDecorationStyle">
                    <option value="solid">Solid</option>
                    <option value="double">Double</option>
                    <option value="dotted">Dotted</option>
                    <option value="dashed">Dashed</option>
                    <option value="wavy">Wavy</option>
                </select>
                <label for="textDecorationColour">Colour:</label>
                <input type="color" name="textDecorationColour" id="textDecorationColour">
                <label for="textDecorationThickness">Thickness(px):</label>
                <input type="number" name="textDecorationThickness" id="textDecorationThickness">
                <input type="submit" value="Apply" id="applyTextDecoration">
            </form>
            <form class="hidden" id="addTextTransform">
                <label for="textTransform">Transform:</label>
                <select name="textTransform" id="textTransform">
                    <option value="none">None</option>
                    <option value="capitalize">Capitalize</option>
                    <option value="uppercase">UPPERCASE</option>
                    <option value="lowercase">lowercase</option>
                </select>
                <input type="submit" value="Apply" id="applyTextTransform">
            </form>
            <form class="hidden" id="addFilterBlur">
                <label for="filterBlur">Blur-Radius (px):</label>
                <input type="number" name="filterBlur" id="filterBlur">
                <input type="submit" value="Apply" id="applyFilterBlur">
            </form>
            <form class="hidden" id="addFilterBrightness">
                <label for="filterBrightness">Brightness (%):</label>
                <input type="number" name="filterBrightness" id="filterBrightness" value='100'>
                <input type="submit" value="Apply" id="applyFilterBrightness">
            </form>
            <form class="hidden" id="addFilterContrast">
                <label for="filterContrast">Contrast (%):</label>
                <input type="number" name="filterContrast" id="filterContrast" value='100'>
                <input type="submit" value="Apply" id="applyFilterContrast">
            </form>
        </div>
        <div class="display">
            <p>Scale X: <span id="scaleXDisplay">1.00</span></p>
            <p>Scale Y: <span id="scaleYDisplay">1.00</span></p>
            <p>Rotation: <span id="rotateDisplay">0deg</span></p>
            <p>Skew X: <span id="skewXDisplay">0.00deg</span></p>
            <p>Skew Y: <span id="skewYDisplay">0.00deg</span></p>
            <p>Z-Index: <span id="zDisplay">1</span></p>
        </div>
    </footer>

    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
