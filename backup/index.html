<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://kit.fontawesome.com/860f0cd7f8.js'></script>
    <link rel="stylesheet" href="./styles.css">
    <title>divPaint</title>
</head>
<body>

    <header>
        <nav>
            <p>divPaint</p>
            <ul class="mainMenu">
                <li><button id="fileMenuBtn">File</button>
                    <ul class="subMenu">
                        <li><button id="newBtn">New</button></li>
                    </ul>
                </li>
                <li><button id='backgroundMenuBtn'>Background</button>
                    <ul class="subMenu">
                        <li><button id="fillBgBtn">Fill Colour</button></li>
                        <li><button id="imageBgBtn">Insert Image</button></li>
                        <li><button id="clearBgBtn">Clear</button></li>
                    </ul>
                </li>
                <li><button id="textMenuBtn">Text</button></li>
                <li><button id="styleMenuBtn">Style</button></li>
                <li><button id="filterMenuBtn">Filter</button></li>
                <li><button id="helpMenuBtn">Help</button></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="drawingBoard">
            
        </div>
        <div class="tools">
                <button id="squareBtn"><i class="fas fa-square-full"></i></button>
                <button id="circleBtn"><i class="fas fa-circle"></i></button>
                <button id="triangleBtn"><i class="fas fa-caret-up"></i></button>
                <button id="textBtn"><i class="fas fa-font"></i></button>

                <!-- <button id="styles">St</button>
                <div class="styleChoices hidden">
    
                </div> -->
                <button id="moveBtn"><i class="fas fa-arrows-alt"></i></button>
                <button id="scaleBtn"><i class="fas fa-expand-alt"></i></button>
                <button id="rotateBtn"><i class="fas fa-sync-alt"></i></button>
                <button id="skewBtn">Sk</button>
                <button id="zUpBtn">Z+</button>
                <button id="zDownBtn">Z-</button>
                <button id="fillBtn"><i class="fas fa-fill-drip"></i></button>
                <button id="eyeDropper"><i class="fas fa-eye-dropper"></i></button>
                <button id="imageBtn"><i class="far fa-image"></i></button>
                <button id="undoBtn"><i class="fas fa-undo"></i></button>
                <button id="deleteBtn"><i class="fas fa-trash-alt"></i></button>
                <input type="color" name="colour" id="colourPicker" value="#000000">

        </div>
    </main>

    <footer>
        <div class="toolbar">
            <form class="imgInsert hidden" id="imgInsert">
                <label for="divImage">URL:</label>
                <input type="url" name="divImage" id="imageInsert">
                <input type="submit" value="Insert" id="insertImage">
            </form>
            <form class="textInput hidden" id="textInput">
                <input type="text" name="text" id="text">
                <select name="fontFamily" id="fontFamily">
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans Serif</option>
                    <option value="cursive">Cursive</option>
                    <option value="monospace">Monospace</option>
                </select>
                <select name="textStyle" id="textStyle">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="italic">Italic</option>
                    <option value="bold-italic">Bold Italic</option>
                </select>
                <input type="submit" id="createText" value="Add"></input>
            </form>
        </div>
        <div class="display">
            <p>Scale X: <span id="scaleXDisplay">1.00</span></p>
            <p>Scale Y: <span id="scaleYDisplay">1.00</span></p>
            <p>Rotation: <span id="rotateDisplay">0deg</span></p>
            <p>Skew X: <span id="skewXDisplay">0.00deg</span></p>
            <p>Skew Y: <span id="skewYDisplay">0.00deg</span></p>
            <p>Z-Index: <span id="zDisplay">1</span></p>
        </div>
    </footer>

    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
